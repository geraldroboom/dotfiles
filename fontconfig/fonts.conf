<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Libertinus Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Libertinus Serif</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Mononoki NFM</family>
        </prefer>
    </alias>

    <match target="pattern">
        <test qual="any" name="family" compare="eq"><string>Mononoki</string></test>
        <edit name="family" mode="assign" binding="same"><string></string></edit>
    </match>

</fontconfig>
